<!DOCTYPE html>
<html lang="en">
<head>
    <title>Structural Pseudo Classes 4</title>
    <style>
        li:nth-last-of-type(3n+1) {
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ol>
</body>
</html>
