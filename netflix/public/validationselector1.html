<!DOCTYPE html>
<html lang="en">
<head>
    <title>validation state</title>
    <style>
        #Username+div {
            display: none;
        }
        #Username:invalid+div {
            display: block;
        }




        #mobile:valid+div {
            display: none;
        }
        #mobile:invalid+div {
            display: block;
        }

        #mobile:valid {
            border: 1px solid green;
            box-shadow: 2px 2px 2px green;
        }
        #mobile:invalid {
            border: 1px solid red;
            box-shadow: 2px 2px 2px red;
        }




        #age:in-range+div {
            display: none;
        }
        #age:out-of-range+div {
            display: block;
        }
    </style>
</head>
<body>
        <dl>
            <dt>User Name</dt>
            <dd>
                <input type="text" required id="Username">
                <div style="color: red;">User Name required</div>
            </dd>
            <dt>Mobiles</dt>
            <dd>
                <input type="text" pattern="\+91\d{10}" id="mobile">
                <div style="color: red;">Mobile Invalid</div>
            </dd>
            <dt>Age</dt>
            <dd>
                <input type="number" min="15" max="30" id="age">
                <div style="color: red;">Age 15 to 30 Only</div>
            </dd>

        </dl>
</body>
</html>
