<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Positions Attributes</title>
    <style>
        .container {
            border: 2px solid red;
        }
        .offer {
            background-color: yellow;
            color: red;
            width: 100px;
            position: absolute;
            top: 50px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        .....your content....
        <div class="offer">
            50% OFF
        </div>
    </div>
</body>
</html>
