<html lang="en">
<head>
    <title>listbox</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <form>
        <h2>select your product</h2>
        <select name="product" size="4" multiple>
            <option>select a product</option>
            <optgroup label="electronics">
                <option value="SMG034tv">samsamg tv</option>
                <option value="lg12mb" disabled>lg mobile</option>
            </optgroup>
            <optgroup label="footwear">
                <option value="nk12shoe" selected>nike casuals</option>
                <option value="le12shoe">lee boot</option>
            </optgroup>
            <optgroup label="language">
                <option>english</option>
                <option>hindi</option>
            </optgroup>
            <option><span class="bi bi-question-circle"></span></option>
        </select>
        <button>Submit</button>
    </form>
    
</body>
</html>
