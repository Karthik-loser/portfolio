<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        div {
            border: 1px solid black;
        }
        .red-box {
            background-color: red;
            width: 50px;
            height: 300px;
            position: absolute;
            z-index: 3;
            left: 250px;
        }
        .yellow-box {
            background-color: yellow;
            width: 600px;
            height: 200px;
            position: absolute;
            z-index: 1;
        }
        .green-box {
            background-color: green;
            width: 200px;
            height: 400px;
            position: absolute;
            z-index: 2;
            left: 250px;
        }
        .blue-box {
            background-color: blue;
            width: 900px;
            height: 50px;
            position: absolute;
            z-index: 0;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="red-box"></div>
    <div class="blue-box"></div>
    <div class="green-box"></div>
    <div class="yellow-box"></div>
</body>
</html>
