<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Selector</title>
    <style>
        h1{
            color: red;
            text-align: center;
        }
        #heading{
            color: blue;
            background-color: beige;
        }
        .head-style{
            color: green;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1 class="head-style" id="heading">HTML</h1>
    <h1 class="head-style">CSS</h1>
    <h1>JavaScript</h1>
</body>
</html>
