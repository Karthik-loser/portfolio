<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rational selector</title>
    <style>
        ol li{
            color: red;
        }


        .container p {
            color: red;
        }
        .container>p {
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>


    <div class="container">
        <p>para 1</p>
        <p>para 2</p>
        <p>para 3</p>
        <div>
            <p>para 4</p>
            <p>para 5</p>
        </div>
    </div>
</body>
</html>
