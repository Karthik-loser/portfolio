<!DOCTYPE html>
<html lang="en">
<head>
    <title>Structural Pseudo Classes</title>
    <style>
        li:first-child {
            color: red;
        }
        li:last-child {
            color: yellow;
        }
        li:nth-child(4) {
            color: green;
        }
        li:nth-of-type(2) {
            color: darkmagenta;
        }
        li:nth-of-type(6) {
            color: coral;
        }
        li::first-letter {
            color: blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ol>
</body>
</html>
