<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="animatedcard.css">
    <title>Animated Card</title>
</head>
<body>
    <div class="card">
        <div class="lines"></div>
        <div class="imgcard">
            <img src="./images/karthik.jpeg" alt="karthik">
        </div>
        <div class="content">
            <div class="details">
                <h2>K KARTHIK <br><span>Full Stack Developer</span></h2>
                <div class="data">
                    <h3>435 <br><span>Posts</span></h3>
                    <h3>1050 <br><span>Followers</span></h3>
                    <h3>280 <br><span>Following</span></h3>
                </div>
                <div class="actionbtn"> 
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
