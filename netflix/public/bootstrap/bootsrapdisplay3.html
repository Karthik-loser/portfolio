<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap layout using row and column</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
    </style>
</head>
<body class="container-fluid m-2">
    <div>
        <header class="bg-dark text-white p-3">
            HEADER
        </header>
        <section class="row m-3 p-2">
            <nav class="col-2 border">NAVIGATION</nav>
            <main class="col-8 border">MAIN CONTENT</main>
            <aside class="col-2 border">ADS</aside>
        </section>
        <footer class="bg-dark text-white p-2">
            FOOTER
        </footer>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
