<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap component (form)</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid p-2 m-2">
    <div class="d-flex justify-content-center align-items-center" style="height: 600px;">
        <div>
            <form class="border border-3 p-3 border-primary rounded rounded-3">
                <h2>Register</h2>
                <div class="mb-3">
                    <label for="UserName" class="form-label"> User Name</label>
                    <div>
                        <input type="text" name="UserName" class="form-control">
                        <div class="text-danger">User Name Required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <div>
                        <input type="password" class="form-control" name="Password">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="City" class="form-label">Your City</label>
                    <div>
                        <select name="City" class="form-select">
                            <option>Select Your City</option>
                            <option>Delhi</option>
                            <option>Hyderabad</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="Subscribe">Subscribe</label>
                    <div class="form-switch">
                        <input type="checkbox" class="form-check-input" name="Subscribe"><label class="form-check-label">Yes</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Price" class="form-label">Price</label>
                    <div>
                        <input type="range" class="form-range" name="Price">
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary w-100">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
