<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap component (Input Group)</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid p-2 m-2">
    <h2>Netflix Register</h2>
    <div style="height: 150px;" class="p-4 bg-dark text-white">
        <p class="text-center">register on netflix for movies, tv shows, etc.</p>
        <div class="input-group input-group-lg">
            <input type="email" class="form-control">
            <button class="btn btn-danger">
                Get Started <span class="bi bi-chevron-right"></span>
            </button>
        </div>
    </div>
    <h2>Amazon Search</h2>
    <div class="input-group input-group-lg">
        <select class="input-group-text">
            <option>All</option>
            <option>Mobiles</option>
        </select>
        <input type="text" class="form-control">
        <button class="btn btn-warning">
            <span class="bi bi-search"></span>
        </button>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
