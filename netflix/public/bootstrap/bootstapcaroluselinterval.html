<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap (carousel slide intervals)</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid mt-2">
    <div class="carousel slide" id="banner" data-bs-ride="carousel">

        <div class="carousel-inner">

            <div class="carousel-item active" data-bs-interval="`1000">
                <img src="../Images/sliding1.jpg" class="w-100">
            </div>
            <div class="carousel-item"  data-bs-interval="`2000">
                <img src="../Images/sliding2.jpg" class="w-100">
            </div>
            <div class="carousel-item" data-bs-interval="`4000">
                <img src="../Images/sliding3.jpg" class="w-100">
            </div>
            <div class="carousel-item" data-bs-interval="`20000">
                <img src="../Images/sliding4.jpg" class="w-100">
            </div>

        </div>
        
        <button data-bs-slide="prev" data-bs-target="#banner" class="carousel-control-prev" >
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-slide="next" data-bs-target="#banner" class="carousel-control-next" >
            <span class="carousel-control-next-icon"></span>
        </button>
        
    </div>    
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
