<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap component (Card)</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid p-2 m-2">

    <div class="d-flex flex-wrap">
        <div class="card p-3 m-3" style="width: 250px;">
            <img src="../Images/sonyspeakers.jpg" class="card-img-top" height="150">
            <div class="card-header" style="height: 150px;">
                <h2 class="card-title">Sony Speakers</h2>
                <p>50% OFF -Ends Today</p>
            </div>
            <div class="card-body">
                <dl>
                    <dt>Price</dt>
                    <dd>5600.00</dd>
                    <dt>Rating</dt>
                    <dd><span class="bi bi-star-fill text-success"></span> 4.5</dd>
                </dl>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger w-100"><span class="bi bi-cart4"></span> Add to Cart</button>
            </div>
        </div>



        <div class="card p-3 m-3" style="width: 250px;">
            <div class="card-header" style="height: 150px;">
                <h2 class="card-title">Watches</h2>
                <p>30% OFF - On Watches</p>
            </div>
            <div class="card-body">
                <img src="../Images/watches.jpg" class="card-img-top" height="150">
                <dl>
                    <dt>Price</dt>
                    <dd>2000.00</dd>
                    <dt>Rating</dt>
                    <dd><span class="bi bi-star-fill text-success"></span> 4.0</dd>
                </dl>
            </div>
            <div class="card-footer">
                <button class="btn btn-light w-100"><span class="bi bi-cart4"></span> Add to Cart</button>
            </div>
        </div>



        <div class="card p-3 m-3" style="width: 250px;">
            <img src="../Images/sonyspeakers.jpg" class="card-img-top" height="150">
            <div class="card-header" style="height: 150px;">
                <h2 class="card-title">Sony Speakers</h2>
                <p>50% OFF -Ends Today</p>
            </div>
            <div class="card-body">
                <dl>
                    <dt>Price</dt>
                    <dd>5600.00</dd>
                    <dt>Rating</dt>
                    <dd><span class="bi bi-star-fill text-success"></span> 4.5</dd>
                </dl>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger w-100"><span class="bi bi-cart4"></span> Add to Cart</button>
            </div>
        </div>
    </div>

    
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
