<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap component (Button)</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid p-2 m-2">
    <h2>Button Toolbar</h2>
    <div class="btn-toolbar bg-danger justify-content-between p-2 m-2">
        <div class="btn-group">
            <button class="btn btn-danger"><span class="bi bi-house"></span> Home</button>
            <button class="btn btn-danger"><span class="bi bi-bell"></span> Notification</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger"><span class="bi bi-person"></span> Signin</button>
            <button class="btn btn-danger"><span class="bi bi-search"></span> </button>
        </div>
    </div>
    <br>
    <br>
    <h2>Button Group</h2>
    <div class="btn-group">
        <button class="btn btn-success">&laquo;</button>
        <button class="btn btn-primary">1</button>
        <button class="btn btn-secondary">2</button>
        <button class="btn btn-danger">3</button>
        <button class="btn btn-warning">4</button>
        <button class="btn btn-success">&raquo;</button>
    </div>
    <br>
    <br>
    <h2>Button 100%</h2>
    <button class="btn btn-dark w-100 p-2 m-2 text-center text-white">About Us</button>
    <br><br>
    <h2>Button Base Class</h2>
    <button class="btn">Submit</button>
    <br><br><br>
    <h2>Button Contextual</h2>
    <button class="btn btn-primary">insert</button>
    <button class="btn btn-secondary">delete</button>
    <button class="btn btn-info">information</button>
    <button class="btn btn-success">sucess</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-warning">warn</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-white">white</button>
    <button class="btn btn-dark">dark</button>    
    <br><br><br>
    <h2>Button Contextual Outline</h2>
    <button class="btn btn-outline-primary">insert</button>
    <button class="btn btn-outline-secondary">delete</button>
    <button class="btn btn-outline-info">information</button>
    <button class="btn btn-outline-success">sucess</button>
    <button class="btn btn-outline-danger">danger</button>
    <button class="btn btn-outline-warning">warn</button>
    <button class="btn btn-outline-light">light</button>
    <button class="btn btn-outline-white">white</button>
    <button class="btn btn-outline-dark">dark</button>
    <br><br><br>
    <h2>Button Size</h2>
    <button class="btn btn-primary btn-sm">small button</button>
    <button class="btn btn-danger btn-lg">large button</button>
    <button class="btn btn-success">normal button</button>
    <br><br><br>
    <h2>Special Button</h2>
    <button class="btn btn-close"></button>
    <button class="btn btn-link">signout</button>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
