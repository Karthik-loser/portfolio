<!DOCTYPE html>
<html lang="en">
<head>
    <title>class Selector</title>
    <style>
        .heading{
            background-color: green;
            color: white;
            border: 2px solid yellow;
        }
    </style>

</head>
<body>
    <h1 class="heading">you can print this page</h1>
    <h2>HTML</h2>
    <h2>CSS</h2>
    <h2 class="heading">JAVASCRIPT</h2>
</body>
</html>
