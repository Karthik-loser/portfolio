<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>duynamic Selector</title>
    <style>
        a:link{
            color: red;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        a:visited{
            color: grey;
            text-decoration: none;
        }
        img:hover{
            width: 250px;
            height: 250px;
            transition: 2s;
            box-shadow: 5px 5px 3px gray;
        }
        img{
            width: 100px;
            height: 100px;
            transition: 2s;
            box-shadow: 2px 2px 3px gray;
        }

    </style>
</head>
<body>
    <div>
        <img src="./Images/clothing.jpg" alt="clothing">
    </div>
    <a href="../public/Amazon_card.html">Amazon_Card</a>
</body>
</html>
