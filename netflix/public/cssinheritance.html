<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Inheritance</title>
    <style>
        .container{
            border: 2px solid red;
            padding: 20px;
            color: red;
            text-align: center;
        }
        h2{
            border: inherit;
            padding: inherit;
            color: initial;
            text-align: unset;
        }
        p{
            border: inherit;
            padding: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HTML</h2>
        <p>It is a markup language</p>
    </div>
</body>
</html>
