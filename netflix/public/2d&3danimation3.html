<!DOCTYPE html>
<html lang="en">
<head>
    <title>2D and 3D Animations (skew)</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            border: 2px solid red;
        }
        img{
            width: 300px;
            height: 300px;
            transform: skew(0deg, 0deg);
            transition-duration: 3s;
        }
        img:hover{
            transform: skew(20deg,20deg);
            transition-duration: 3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../public/Images/footwear.jpg" alt="shoes" width="100" height="100">
    </div>
</body>
</html>
