<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Youtube</title>
    <style>

        .main-bar{
            display:flex;
            justify-content: space-between;
            display: grid;
            grid-template-columns: 3fr 6fr 3fr ;
            font-weight: bold;
            size: fixed;
            height: 50px;
            box-shadow: 4px 4px 10px gray;
            padding-top: 10px;
        }
        .right-side{
            word-spacing: 40px;
            font-size: large;
            margin-right: 5px;     
            margin-top: 10px;   
        }
        .mid input{
            height: 40px;
            width:500px;
        }
        .bi-youtube{
            color: rgb(218, 64, 12);
        }
        .left-side{
            font-size: 20px;
            font-weight: bold;
            word-spacing: 10px;
            padding-left: 20px;
            padding-top: 5px;
        }
        bi-search{
            border: 2px solid grey;
            height: 45px;
        }
        .left-icons div{
            font-size: 20px;
            display: flexbox;
            position: relative;
            padding-top: 20px;
            padding-left: 20px;
        }
        .left-icons{
            display: inline;
        }
        header{
            position: fixed;
            width: 1265px;
        }
        .main-left{
            justify-content: space-around;
            position: fixed;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="main-bar">
            <span class="left-side">
                <span class="bi bi-list"></span>
                <span class="bi bi-youtube"></span>
                <span>YOUTUBE <sup>IN</sup></span>
            </span>
            <span class="mid">
                <span class="textfd"><input type="text" name="Search" id="search" placeholder="Search"></span>
                <span class="bi bi-search"></span>
            </span>
            <span class="right-side">
                <span class="bi bi-mic"></span>
                <span class="bi bi-camera-video"></span>
                <span class="bi bi-grid-3x3-gap"></span>
                <span class="bi bi-bell"></span>
                <span class="bi bi-person"></span>
            </span>
        </div>
    </header>
    <div class="main-left">
        <div class="left-icons">
            <div class="bi bi-house-door"></div>
            <div class="bi bi-compass"></div>
            <div class="bi bi-collection-play"></div>
            <div class="bi bi-play-btn"></div>
        </div>
    </div>
</body>
</html>
