<html lang="en">
<head>
    <title>progress bar</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>downloading</legend>
            <dl>
                <dt>preparing for downloading</dt>
                <dd>
                    <progress min="1" max="100" value="30"></progress>
                </dd>
                <dt>40% download</dt>
                <dd>
                    <progress min="1" max="100" value="40"></progress>
                </dd>
            </dl>
        </fieldset>
        <h2>spinner</h2>
        <span class="spinner-border text-sucess"></span>
    </form>    
</body>
</html>
