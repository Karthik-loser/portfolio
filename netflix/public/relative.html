<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        .parent{
            width: 400px;
            height: 300px;
            border: 2px solid red;
            position: absolute;
            left: 100px;
        }
        .child{
            width: 100px;
            height: 70px;
            border: 2px solid blue;
            position: relative;
            left: 50px;
            top: 50px;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
