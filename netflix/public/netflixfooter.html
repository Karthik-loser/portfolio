<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Footer</title>
    <style>
        footer{
            background-color: black;
            color: rgb(125, 125, 125);
            padding-top: 50px;
            padding-left: 180px;
            padding-right: 300px;
            padding-bottom: 30px;
        }
        .top{
            padding-top: 20px;
            padding-bottom: 40px;
            font-family: Arial;
            padding-left: 35px;
        }
        .top div{
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .main{
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
        }
        .main div{
            font-family: Arial;
            font-size: small;
            padding-bottom: 15px;
            padding-left: 35px;
            padding-right: 7px;
        }        
    </style>
</head>
<body>
    <footer>
        <div class="top">Questions? Call 000-800-040-1843</div>
        <div class="main">            
            <div>FAQ</div>
            <div>Help Centre</div>
            <div>Account</div>
            <div>Media Centre</div>
            <div>Investor Relations</div>
            <div>Jobs</div>
            <div>Ways to Watch</div>
            <div>Terms of Use</div>
            <div>Privacy</div>
            <div>Cookie Preferences</div>
            <div>Corporate Information</div>
            <div>Contact Us</div>
            <div>Speed Test</div>
            <div>Legal Notices</div>
            <div>Only on Netflix</div>
            <br>
            <div style="border: 2px solid white;text-align: right;padding-top: 20px;padding-right: 30px;">English</div>
        </div>
        <div class="top">Netflix India</div>
    </footer>    
</body>
</html>
