<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lists in Columns</title>
    <style>
        dl{
            display: grid;
            grid-template-columns: 3fr 9fr;
        }
        dt,dd{
            background-color: black;
            color: white;
            margin-bottom: 10px;
            padding: 5px;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <dl>
        <dt>Name</dt>
        <dd>Samsung TV</dd>
        <dt>Price</dt>
        <dd>56000.00</dd>
        <dt>Stock</dt>
        <dd>Available</dd>
    </dl>
</body>
</html>
