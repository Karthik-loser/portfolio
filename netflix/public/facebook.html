<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
    <style>
        .bi-facebook
      {
        margin-left: 10px;
        font-size: 35px;
        padding: 10px;
        color: rgb(40, 115, 255);
      }
      .search-box {
        background-color: rgb(190, 190, 190);
        width: fit-content;
        padding: 5px;
        border-radius: 25px;
        align-content: center;
        margin-top: 15px;
        margin-bottom: 15px;
        margin-left: 10px;
      }
      .search-box div {
        width: 200px;
      }
      .nav-brand-search {
        display: flex;
        justify-content: space-between;
      }
      header
      {
        display: flex;
        justify-content: space-between;
        box-shadow: 5px 5px 10px gray;
      }
      .nav-list,.nav-items
      {
        margin: 5px;
        font-size: 25px;
        font-weight: bold;
        padding: 10px;
       
      }
      
      .bi-house-door-fill
      {
        color: rgb(40, 115, 255);
      }


      .nav-list span
      {
        margin-left: 80px;
      }
      .nav-items span
      {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <header>
        <div class="nav-brand-search">
            <div class="bi bi-facebook"></div>
            <div class="search-box">
              <span class="bi bi-search"></span>
              <span>Search Facebook</span>
              <div></div>
            </div>
          </div>
      <div class="nav-list">
        <span class="bi bi-house-door-fill"></span>
        <span class="bi bi-play-btn"></span>
        <span class="bi bi-shop-window"></span>
        <span class="bi bi-people-fill"></span>
        <span class="bi bi-controller"></span>
      </div>
      <div class="nav-items">
        <span class="bi bi-person-circle"></span>
        <span class="bi bi-menu-down"></span>
        <span class="bi bi-messenger"></span>
        <span class="bi bi-bell"></span>
        <span class="bi bi-caret-down"></span>
      </div>
    </header>
  </body>
</html>
